<!DOCTYPE html>
<html>
<head>
	<title>paper</title>

	<style>
	body {
		margin: 0 auto;
		display: table;
		font-family: sans-serif;
	}
	</style>
	
</head>
<body>
	<canvas id="canvas"></canvas>
<script>
var width = 2550;
var height = 3300;
var c = document.getElementById('canvas');	
var ctx = c.getContext('2d');

c.width = width + 20;
c.height = height;

var mx = Math.floor((c.width + 10)/2 - 5);
var my = Math.floor(c.height/2);
var rint = Math.floor(c.width/16);

ctx.strokeStyle = 'rgba(0,0,0,0.5)';

for (var i=1; i<=48; i++) {
	if (i % 4 === 0) {
		ctx.beginPath();
		ctx.moveTo(mx,my);
		ctx.lineTo(mx+Math.cos(i*Math.PI/24)*mx, my-Math.sin(i*Math.PI/24)*mx);
		ctx.lineWidth = 5;
		ctx.stroke();
		ctx.closePath();
	} else {
		ctx.beginPath();
		ctx.moveTo(mx+Math.cos(i*Math.PI/24)*2*rint, my-Math.sin(i*Math.PI/24)*2*rint);
		ctx.lineTo(mx+Math.cos(i*Math.PI/24)*mx, my-Math.sin(i*Math.PI/24)*mx);
		ctx.lineWidth = 2;
		ctx.stroke();
		ctx.closePath();
	}
	if(i < 8) {
		ctx.moveTo(mx,my);
		ctx.beginPath();
		ctx.arc(mx,my,rint*i,0,2*Math.PI);
		ctx.lineWidth = 5;
		ctx.stroke();
		ctx.closePath();
	} else if (i === 8) {
		ctx.moveTo(mx,my);
		ctx.beginPath();
		ctx.arc(mx,my,rint*i,0,2*Math.PI);
		ctx.lineWidth = 10;
		ctx.stroke();
		ctx.closePath();
	}
}
