<!DOCTYPE html>
<html>
<head>
	<title>paper</title>
	<link rel="stylesheet" type="text/css" media="screen" href="screen.css">
	<link rel="stylesheet" type="text/css" media="print" href="print.css">
	
</head>
<body>
<div id="container"></div>
<script>

function createPolar(){
	var c = document.createElement('canvas');
	c.width = 1500;
	c.height = 1500;
	var ctx = c.getContext('2d');
	ctx.strokeStyle = '#aaa';
	var mx = Math.floor((c.width-20)/2);
	var my = Math.floor((c.height-20)/2);
	var rint = Math.floor((c.width-20)/16);

	for (var i=1; i<=48; i++) {
		if (i % 4 === 0) {
			ctx.beginPath();
			ctx.moveTo(mx,my);
			ctx.lineTo(mx+Math.cos(i*Math.PI/24)*mx, my-Math.sin(i*Math.PI/24)*mx);
			ctx.lineWidth = 4;
			ctx.stroke();
			//ctx.closePath();
		} else {
			ctx.beginPath();
			ctx.moveTo(mx+Math.cos(i*Math.PI/24)*2*rint, my-Math.sin(i*Math.PI/24)*2*rint);
			ctx.lineTo(mx+Math.cos(i*Math.PI/24)*mx, my-Math.sin(i*Math.PI/24)*mx);
			ctx.lineWidth = 2;
			ctx.stroke();
			//ctx.closePath();
		}
		if(i < 8) {
			ctx.moveTo(mx,my);
			ctx.beginPath();
			ctx.arc(mx,my,rint*i,0,2*Math.PI);
			ctx.lineWidth = 4;
			ctx.stroke();
			//ctx.closePath();
		} else if (i === 8) {
			ctx.moveTo(mx,my);
			ctx.beginPath();
			ctx.arc(mx,my,rint*i,0,2*Math.PI);
			ctx.lineWidth = 8;
			ctx.stroke();
			//ctx.closePath();
		}
	}
	return c;
}

</script>
</body>
</html>
